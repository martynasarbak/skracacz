{% extends 'snippets/base.html' %}
{% block body %}
    <div class="container">
        <div class="jumbotron mt-4">
            <div class="card mt-5">
                <div class="card-header text-center py-3">
                    <h1>Skracacz linków</h1>
                </div>
                <div class="px-3 py-4">
                    <form action="" method="POST">
                        {% csrf_token %}
                        <div class="row g-1">
                            <div class="col-10">{{ form.original_url }}</div>
                            <div class="col-2">
                                <button class="btn btn-success btn-lg w-100" type="submit">
                                    Skróć to!
                                </button>
                            </div>
                        </div>
                        {% if form.errors %}
                            {{ form.errors }}
                        {% endif %}
                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
